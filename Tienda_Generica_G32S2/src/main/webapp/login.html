<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda Generica</title>
<link rel="stylesheet" href="css/login.css">

</head>
<body>
	<header class="cont-header" id="cont-header">
		<div class="logo-titulo" id="logo-titulo">
			<h1 class="h1" id="h1">Tienda Generica</h1>
		</div>
	</header>
	<fieldset class="cont_ingreso">
		<legend>Bienvenidos</legend>
		<form action="ServletLogin" method="GET">
			<label for="usu">Usuario</label>
			<input type="text" name="usu" id="usu" placeholder="Digite su usuario" required="true">
			<label for="pass">Contraseña</label>
			<input type="password" name="pass" id="pass" placeholder="Digite su contraseña" required="true">
			<input type="submit" name="btningreso" value="Ingresar" class="btningreso-login">
		</form>
		<form class="form2">
			<label>Mostrar contraseña <input type="checkbox" onclick="myFunction()"></label>
		</form>
	</fieldset>
<script>
function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
